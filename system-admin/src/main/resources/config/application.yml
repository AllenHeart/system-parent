# 端口号
server:
  port: 8001

spring:
  freemarker:
    check-template-location: false
  # 环境的配置: dev 开发 test 测试  prod生产
  profiles:
    active: dev

# 返回 Json的全局时间格式配置当前时间
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

# SpringSecurity 安全组默认验证/认证初始密码
  security:
    user:
      name: admin
      password: 11111111
